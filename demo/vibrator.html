<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1, user-scalable=0, minimal-ui" charset="UTF-8">
    <title>HTML5 按摩棒</title>
<style>
*{
    margin: 0;
    padding: 0;
}
html,body{
    height: 100%;
}
h1{
    height: 100px;
    line-height: 100px;
    text-align: center;
    color: #f00;
    font-size: 30px;
}
p{
    margin: 10px;
}
p button{
    display: block;
    width: 100%;
    height: 50px;
    line-height: 50px;
    text-align: center;
    font-size: 14px;
    color: #000;
}
.disable,.disable *{
    background-color: #000;
}
.disable button{
    border: 1px solid #000;
}
</style>
</head>
<body>
    <h1>HTML5 按摩棒</h1>
    <p><button class="start3">一档按摩</button></p>
    <p><button class="start2">二档按摩</button></p>
    <p><button class="start4">三档按摩</button></p>
    <p><button class="start1">四档按摩</button></p>
    <p><button class="stop">停止按摩</button></p>
<script>
// 判断浏览器是否支持
if(!(navigator.vibrate)){
    var ua = navigator.userAgent.toLocaleLowerCase();
    if(ua.indexOf('iphone') > -1){
        document.querySelector('h1').innerHTML = '别试了，iPhone不支持';
    }else{
        document.querySelector('h1').innerHTML = '您的浏览器不支持震动';
    }
    document.querySelector('body').classList.add('disable');
}else{
    var interval;
    function start(f,t){
        shake(f);
        cycle(f,t);
    }
    function cycle(f,t){
        clearInterval(interval);
        interval = setInterval(shake,t,f);
    }
    function shake(f){
        navigator.vibrate(f);
    }

    document.querySelector('.start1').addEventListener('click',function(){
        start([100],100);
    },false);
    document.querySelector('.start2').addEventListener('click',function(){
        start([100,100,100],400);
    },false);
    document.querySelector('.start3').addEventListener('click',function(){
        start([200,200,200],800);
    },false);
    document.querySelector('.start4').addEventListener('click',function(){
        start([100,50,100,50,250],650);
    },false);

    document.querySelector('.stop').addEventListener('click',function(){
        clearInterval(interval);
    },false);
}


</script>
</body>
</html>
